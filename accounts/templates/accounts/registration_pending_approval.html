{% extends "accounts/base.html" %}
{% block title %}Registration Awaiting Approval{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5 text-center">
            <div class="card-header bg-success text-white"><h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Registration Submitted!</h3></div>
            <div class="card-body p-4">
                <h4 class="card-title mb-3">Thank You!</h4>
                <p class="card-text lead">{{ message }}</p>
                <p>You will be notified once your account status changes. You can attempt to log in later.</p>
                <a href="{% url 'accounts:login' %}" class="btn btn-info btn-lg mt-3"><i class="fas fa-sign-in-alt me-1"></i>Go to Login Page</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
