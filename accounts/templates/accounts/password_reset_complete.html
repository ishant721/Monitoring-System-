{% extends "accounts/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body">
                <p>Your password has been set. You can now go ahead and log in.</p>
                <p class="mt-3 text-center"><a href="{% url 'accounts:login' %}" class="btn btn-primary">Log in</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
