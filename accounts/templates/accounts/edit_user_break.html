
{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-edit me-2"></i>{{ title }}</h2>
                <a href="{% url 'accounts:break_overview' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Back to Overview
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="fas fa-user me-2"></i>User Break Schedule</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Save Changes
                            </button>
                            <a href="{% url 'accounts:break_overview' %}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <a href="{% url 'accounts:delete_user_break' break_schedule.id %}" 
                               class="btn btn-danger float-end"
                               onclick="return confirm('Are you sure you want to delete this break schedule?')">
                                <i class="fas fa-trash me-1"></i>Delete Schedule
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
